<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rhythm</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header" id="header">
        <div class="header__container">
          <div class="header__page">
            <a href="#" class="logo-link">
              <svg class="logo-icon" width="28" height="28">
                <use href="./img/svg/rhythm-icons.svg#icon-Butterfly"></use>
              </svg>
              <p class="logo-label">Rhythm</p>
            </a>
            <nav class="main-nav">
              <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">Store</a></li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Collections</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Support</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="hero__container conrainer_hero">
            <div class="hero_content">
              <h1 class="hero_title">Browse top quality Guitars online</h1>
              <p class="hero-text">
                Explore 50k+ latest collections of branded guitars online with
                Rhythm.
              </p>
              <div class="hero_action">
                <a href="" class="hero_get-app">Get the App</a>
                <svg class="android-icon" width="32" height="32">
                  <use
                    href="./img/svg/rhythm-icons.svg#icon-Android-logo"
                  ></use>
                </svg>
                <svg class="android-icon" width="32" height="32">
                  <use href="./img/svg/rhythm-icons.svg#icon-Apple-logo"></use>
                </svg>
              </div>
            </div>
            <div class="hero_decor">
              <div class="hero_image">
                <img
                  src="./img/hero/hero-bg.png"
                  alt="hero-image"
                  class="hero-img"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer__container">
          <div class="footer__page">
            <section class="footer-contact-info">
              <a href="#header" class="footer-logo-link">
                <svg class="footer-icon" width="40" height="40">
                  <use href="./img/svg/rhythm-icons.svg#icon-Butterfly"></use>
                </svg>
                <p class="footer-logo-label">Rhythm</p>
              </a>
              <address class="footer-contacts">
                <ul class="nav-address">
                  <li>
                    <a href="mailto:Enquiry@Rhythm.com">
                      <svg class="mail-icon" width="24" height="24">
                        <use href="./img/svg/rhythm-icons.svg#icon-sms"></use>
                      </svg>
                      Enquiry@Rhythm.com
                    </a>
                  </li>
                  <li>
                    <a href="https://maps.app.goo.gl/tnkF7u1QVVoqaHiP8">
                      <svg class="mail-icon" width="24" height="24">
                        <use
                          href="./img/svg/rhythm-icons.svg#icon-location"
                        ></use>
                      </svg>
                      San Francisco
                    </a>
                  </li>
                </ul>
              </address>
            </section>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
